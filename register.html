<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凡客注册页</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <!-- 注册页样式 -->
    <link rel="stylesheet" href="./src/css/register.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header wrapper">
        <img src="./src/img/logo_new.jpg" alt="">
    </div>
    <!-- 中部 -->
    <div class="main wrapper clear">
        <img src="./src/img/login120412_newlogo.jpg" alt="">
        <form action="" method="post">
            <h1>注册新用户<span>我已经注册，现在就<a href="">登录</a></span></h1>
            <ul class="form-list">
                <li id="pic_code" class="clear">
                    <input type="text" class="w262 left" placeholder="验证码">
                    <i class="right">js随机数待完善</i>
                    <span class="error">请输入图形验证码</span>
                </li>
                <li id="phone" class="clear">
                    <input type="text" class="w262 left" placeholder="请输入手机号">
                    <a href="" class="right">获取短信验证码</a>
                    <span class="prompt">请填写真实的手机号，并进行验证</span>
                    <span class="error">请输入有效的手机号</span>
                </li>
                <li id="phonecode">
                    <input type="text" placeholder="填写手机验证码">
                    <span class="prompt">请输入手机接收到的验证码</span>
                </li>
                <li id="password">
                    <input type="password" placeholder="设定登录密码">
                    <span class="prompt">6-16位字符，可使用字母、数字或符号的组合</span>
                    <span class="error">密码必须大于6位，请重新输入</span>
                    <div class="safe clear">
                        <span class="left">安全强度：</span>
                        <i class="left"></i>
                        <b class="left">弱</b>
                    </div>
                </li>
                <li id="password2">
                    <input type="password" placeholder="再次输入密码">
                    <span class="prompt">请再次输入登录密码，两次输入必须一致</span>
                    <span class="error">两次输入密码不一致，请重新输入</span>
                </li>
                <li id="reg">
                    <label for="agreen"><input type="checkbox" name="" id="agreen">请阅读<a href="">《VANCL凡客诚品服务条款》</a></label><br>
                    <button type="submit">立即注册</button>
                </li>
            </ul>
        </form>
    </div>
    <!-- 尾部 -->
    <div class="footer wrapper">
        <p>Copyright 2007 - 2016 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11010102000579号 出版物经营许可证新出发京批字第直110138号</p>
        <div>
            <a href=""></a>
            <span></span>
            <a href=""></a>
            <a href=""></a>
        </div>
    </div>
    <!-- jq库 -->
    <script src="./src/script/thirdplugins/jquery.min.js"></script>
</body>

</html>
