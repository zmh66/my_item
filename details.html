        <div class="src">
            <a href="">首页</a><i>></i>

            <a href="">T恤</a><i>></i>
            <a href="">短袖T恤</a><i>></i><span>T恤 赵老师的猪 乐</span>
        </div>
        <div class="title">
            <h1 class="left">T恤 赵老师的猪 乐 <b>黑色</b></h1>

                <li><a href="">评论</a>|</li>
                <li><a href="">提问</a></li>
            </ul>

        <div class="check_shop clear">
            <div class="img_box left clear">
                <ul class="img_list left">
                    <li><i></i></li>
                    <li><i></i></li>
                </ul>
                <div class="img left">
                    <img class="show" src="./src/img/6384090-1j201812281502094256.jpg" alt="">
                    <img class="" src="./src/img/6384090-2201812281502094256.jpg" alt="">
                </div>
                <div class="show">

                </div>
            </div>
            <form class="shop_list left" action="">
                <!-- <div class="price">售价：￥118.00 充100返100，点击充值</div> -->
                <ul>
                    <li class="price"><b>售价:</b><span> ￥<strong>118.00</strong></span><a href="">充100返100，点击充值</a></li>
                    <li class="color clear"><b>颜色:</b>
                        <ul class="clear left">
                            <li class="on">
                                <i></i>
                                <span>黑色</span>
                                <em></em>
                            </li>
                            <li><i></i><span>白色</span><em></em></li>
                        </ul>
                    </li>
                    <li class="size clear">
                        <b>尺码:</b>
                        <ul class="clear left">
                            <li>S<em></em></li>
                            <li>M<em></em></li>
                            <li>L<em></em></li>
                            <li>XL<em></em></li>
                            <li>XXL<em></em></li>
                        </ul>
                    </li>
                    <li class="count">
                        <b>数量:</b>
                        <select id="selectedAmount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </li>
                    <li class="checked clear"><b>已选:</b>
                        <p>黑色</p>
                        <p>现在有货</p>
                    </li>
                    <li class="btns clear"><button type="submit">立即购买</button type="submit"><button></button></li>
                    <li class="prompt clear">
                        <i class="left">免邮</i><span class="left">全场购物满199元免运费</span><em>优惠提示</em>
                    </li>
                </ul>
            </form>
